<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="first-section">
            <header class="header">
                <article class="first-img">
                    <img src="./images/logo.svg" alt="">
                </article>
                <ul class="first-register">
                    <li class="buttons"><a href="#">Join Now</a></li>
                    <li class="buttons"><a href="#">Sign In</a></li>
                </ul>
            </header>
            <article class="first-content">
                <article class="form">
                    <h1>Welcome to your proffesional community</h1>
                    <form action="">
                        <input type="email" id="email" placeholder="Email or phone number" maxlength="40">
                        <input type="password" maxlength="20" id="password"placeholder="Password">
                        <a href="#" id="show">Show</a>
                        <a href="#" id="password-show">Forgot Password?</a>
                        <a class="second-btn" id="sign" href="#">Sign in</a>
                    </form>
                </article>
                <article class="second-img">
                    <img src="./images/header-bg.svg" alt="">
                </article>
            </article>
        </section>
        <section class="secont-section">
            <h1>
                Find  open jobs and internships
            </h1>
            <ul class="searches">
                <li><a>Engineering</a></li>
                <li><a>Business Development</a></li>
                <li><a>Finance</a></li>
                <li><a>Marketing</a></li>
                <li><a>Human Resources</a></li>
            </ul>
        </section>
        
        
    </main>

</html>
